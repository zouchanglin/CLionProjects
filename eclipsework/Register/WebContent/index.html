<!DOCTYPE HTML>
<html>
<head>
<title>校科协18级新生申请</title>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Creative Contact Form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- //font-awesome icons -->
<!--Google Fonts-->
<!--<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">-->
</head>
<body>
<div class="wthree-dot">
	<h1><font color="black">西安工程大学大学生科技协会</font></h1>
	<h1><font color="black">      新成员注册申请</font></h1>
	<div class="profile">
		<div class="wrap">
			<div class="contact-form" style="border-radius:20px">
				<form action="regservlet" method="post">
					<div class="w3l-contact-left">
						<div class="styled-input agile-styled-input-top">
							<input type="text" name="Name" required="">
							<label>姓名</label>
							<span></span>
						</div>
						<!--<div class="styled-input">
							<input type="email" name="Email" required=""> 
							<label>QQ邮箱</label>
							<span></span>
						</div> -->
						<div class="styled-input">
							<input type="text" name="Email" required="">
							<label>邮箱</label>
							<span></span>
						</div>
						<div class="styled-input">
							<input type="text" name="Phone" required="">
							<label>手机号</label>
							<span></span>
						</div>
						<div class="styled-input">
							<input type="text" name="ProClass" required="">
							<label>专业班级(如:计算机科学与技术1801班)</label>
							<span></span>
						</div>
						<div class="styled-input">
							<input type="text" name="Subject" required="">
							<label>想要加入的部门</label>
							<span></span>
						</div>
					</div>
					<div class="w3l-contact-right">
						<div class="styled-input agileits-input">
							<textarea name="Message" required=""></textarea>
							<label>自我介绍</label>
							<span></span>
						</div>	 
						<input type="submit" value="提交" style="border-radius:15px">
					</div>
					<div class="clear"> </div>
				</form>
			</div>
			<div class="wthree_footer_copy">
				<p><h2>@西安工程大学计算机协会 | <a href="http://www.xpuca.top/">官网 | </a><a href="http://bbs.xpuca.top/">论坛</a></h2></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
